<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Manrope:200,500,700"
    />

    <title>Frontend Mentor | Article preview component</title>
  </head>
  <body>
    <article class="card">
      <img
        src="./images/drawers.jpg"
        alt="A Picture of a green drawer with some picutre frames and a dried flower on top."
        class="card__headerimage"
      />
      <div class="card__content">
        <h1 class="card__content_headline">
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </h1>

        <p>
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
          you make any room feel complete.
        </p>
      </div>

      <footer class="article__footer">
        <img
          class="article__footer__avatar"
          src="./images/avatar-michelle.jpg"
          alt="Picture of a woman called Michelle Appleton"
        />
        <div class="justify-start">
          <span class="text--bold text--primary-400">Michelle Appleton</span>
          <p>28 Jun 2020</p>
        </div>
        <div class="share">
          <img
            class="share__icon"
            src="./images/icon-share.svg"
            alt="Share icon"
          />
        </div>
      </footer>
    </article>
  </body>
</html>
